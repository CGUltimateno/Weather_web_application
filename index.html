<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web UI Design</title>
    <script src="https://kit.fontawesome.com/8823afb348.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
<div class="left-bar">
    <div class="navbar">
        <div class="icon">
            <img src="imgs/4052984.png" alt="Weather Icon">
        </div>
        <div class="weathericon">
            <a class="weather" href="#weather"><i class="fa-solid fa-cloud-sun"></i>Weather</a>
        </div>
        <div class="citiesicon">
            <a class="nav-icons" href="#cities"><i class="fa-solid fa-list"></i>Cities</a>
        </div>
        <div class="Settings">
            <a class="nav-icons" href="#settings"><i class="fa-solid fa-sliders"></i>Settings</a>
        </div>
    </div>
</div>
<div class="middle-bar">
    <div class="search-bar">
        <form class="search" role="searchfield" action="../../../Users/moham">
        <label>
            <input class="search-font" type="text" placeholder="Search for cities">
        </label>
        </form>
    </div>
    <div class="col-lg">
        <div class="main-left-box">
            <h1 class="main-city">Madrid</h1>
            <p class="main-rain">Chance of rain: 0%</p>
            <h2 class="main-degree">31Â°</h2>
        </div>
        <div class="main-right-box">
            <img src="imgs/sunny.png" alt="sunny">
        </div>
    </div>
</div>
<div class="right-bar">
</div>
</body>
</html>
