<script>

    for (let i = 1; i <= 6; i++){
        const cityName = document.getElementById("city" + i).innerHTML;
        console.log(cityName);

        const apiUrl = 'https://api.weatherbit.io/v2.0/current?city=' + cityName + '&key=3925b593c06c44cabcc9acbea78508ba';

        fetch(apiUrl)
          .then(response => {

            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }

            return response.json();
          })
            .then(data => {

                console.log(data);

                let temp = data.data[0].temp;

                const selectedTempUnit = localStorage.getItem('selectedTemperatureUnit');

                if (selectedTempUnit === 'fahrenheit') {
                    temp = temp * 9/5 + 32;
                }

                temp = Math.round(temp);

                temp = temp + (selectedTempUnit === 'fahrenheit' ? '°F' : '°C');

                document.getElementById("desc" + i).innerHTML = data.data[0].weather.description;
                document.getElementById("temp" + i).innerHTML = temp + "°";

                const timezone = data.data[0].timezone;

                const now = new Date(new Date().toLocaleString('en-US', { timeZone: timezone }));

                const time = now.getHours() + ':' + now.getMinutes();

                document.getElementById('time' + i).innerHTML = time;
            })
          .then(data => {

            console.log(data);

            document.getElementById("desc" + i).innerHTML = data.data[0].weather.description;
            document.getElementById("temp" + i).innerHTML = data.data[0].temp + "°";

            const code2 = data.data[0].weather.code;
            console.log(code2);

            if (code2 == 800){
                document.getElementById("img" + i).src = 'imgs/sunny.png';
                document.getElementById("img" + i).alt = desc;
            } else if (code2 == 801, 802, 803){
                document.getElementById("img" + i).src = 'imgs/partlyCloudy.png';
                document.getElementById("img" + i).alt = desc;
            } else if (code2 == 804, 700, 711, 721, 741, 751, 611, 612){
                document.getElementById("img" + i).src = 'imgs/cloudy.png';
                document.getElementById("img" + i).alt = desc;
            } else if (code2 == 900, 522, 520, 511, 502, 501, 500, 300, 301, 302){
                document.getElementById("img" + i).src = 'imgs/rain.png';
                document.getElementById("img" + i).alt = desc;
            } else{
                document.getElementById("img" + i).src = 'imgs/partlyCloudy.png';
                document.getElementById("img" + i).alt = desc;
            }
          })
          .catch(error => {

            console.error('Fetch error:', error);
          });
    }
</script>
